    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }

      position: absolute;
      width: 100%;
      height: 4px;
      background: linear-gradient(to bottom, transparent, #3b82f6, transparent);
      box-shadow: 0 0 15px #3b82f6;
      animation: scan 3s linear infinite;
      z-index: 10;
    }
    .biolum-glow {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }
  </style>
